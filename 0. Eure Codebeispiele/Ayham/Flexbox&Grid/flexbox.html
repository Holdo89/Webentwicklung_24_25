<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Beispiel</title>
    <style>
      body {
        margin: 0px;
      }
      .container {
        height: 100vh; /* Höhe des Containers auf gesamte Bildschirmhöhe setzen */
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }

      .box {
        background-color: #007bff;
        color: white;
        padding: 30px;
        border-radius: 5px;
        border: double;
      }
      @media(max-width: 600px){
        .container{
          flex-direction: column-reverse ;
          justify-content: start;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </body>
</html>
