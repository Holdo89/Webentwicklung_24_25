<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

/*css code hier einfügen und HTML sonst nicht ändern*/
body{
    margin: 0;
}
.navbar{
    background-color: rgba(0, 0, 0, 0.781);
    padding: 10px;

}
.nav-list{
    display: flex;
    gap: 10px;
    list-style: none;
    justify-content: center;
    
}
.nav-item{
    background: color #333; ;
    padding: 20px;
    background-color: #444;
    border-radius: 10px ;
    border: rgb(46, 46, 48) solid;

}
.nav-item:hover{
    color: bisque;
}
@media(max-width: 600px){ 
    .nav-list{
    flex-direction: column;
    align-items: center;
    }
    .nav-item{
      margin: 5px;  
    }
}

</style>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item">Home</li>
            <li class="nav-item">About</li>
            <li class="nav-item">Services</li>
            <li class="nav-item">Contact</li>
        </ul>
    </nav>
    
</body>

</html>
