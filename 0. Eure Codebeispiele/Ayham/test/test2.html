<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kletternder Käfer</title>
    <style>
        body {
            height: 200vh; /* Längere Seite zum Scrollen */
            overflow-x: hidden;
            background-color: white;
            margin: 0;
        }

        .kefer-container {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.1s linear;
        }

        .kefer-part {
            position: absolute;
        }

        .seil {
            top: 0;
            width: 30px;
            z-index: -1;
        }
        .climber {
    position: fixed;
    left: 50px; 
    bottom: 50px;
}

.hand, .foot {
    position: absolute;
    transition: transform 0.3s ease-in-out;
}

.hand-left { left: 10px; top: 50px; }
.hand-right { right: 10px; top: 50px; }
.foot-left { left: 20px; bottom: 10px; }
.foot-right { right: 20px; bottom: 10px; }


    </style>
</head>
<body>
    <div class="climber">
        <img src="IMG/body.png" class="body" alt="Bee Body">
        <img src="IMG/hand.png" class="hand hand-left" alt="Left Hand">
        <img src="IMG/hand.png" class="hand hand-right" alt="Right Hand">
        <img src="IMG/foot.png" class="foot foot-left" alt="Left Foot">
        <img src="IMG/foot.png" class="foot foot-right" alt="Right Foot">
    </div>

    <script>
      window.addEventListener("scroll", () => {
    let scrollPos = window.scrollY;
    
    // Bewegung der Hände und Füße im Kletter-Stil
    document.querySelector(".hand-left").style.transform = `translateY(${scrollPos % 40}px) rotate(${scrollPos % 30}deg)`;
    document.querySelector(".hand-right").style.transform = `translateY(${(scrollPos % 40) * -1}px) rotate(${(scrollPos % 30) * 1}deg)`;
    document.querySelector(".foot-left").style.transform = `translateY(${(scrollPos % 40) * -1}px) rotate(${(scrollPos % 30)}deg)`;
    document.querySelector(".foot-right").style.transform = `translateY(${scrollPos % 30}px) rotate(${(scrollPos % 30) * 1}deg)`;
});

    </script>

</body>
</html>
