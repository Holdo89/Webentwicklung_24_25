<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    
    
    <div class="container">
        <div class="name">Tic Tac Toe Game</div>
        <div class="winer" id="winer"><h3>THE WINER IS</h3></div>
        <div class="game">
            <div class="square" id="block1" onclick="game(this.id)"></div>
            <div class="square" id="block2" onclick="game(this.id)"></div>
            <div class="square" id="block3" onclick="game(this.id)"></div>
            <div class="square" id="block4" onclick="game(this.id)"></div>
            <div class="square" id="block5" onclick="game(this.id)"></div>
            <div class="square" id="block6" onclick="game(this.id)"></div>
            <div class="square" id="block7" onclick="game(this.id)"></div>
            <div class="square" id="block8" onclick="game(this.id)"></div>
            <div class="square" id="block9" onclick="game(this.id)"></div>
    </div>
</div>
</body>
<script src="TicTacToe.js"></script>
</html>
