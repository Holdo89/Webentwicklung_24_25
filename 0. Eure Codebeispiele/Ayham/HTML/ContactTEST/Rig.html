<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktformular</title>
  </head>
  <h1><em>Contact us</em></h1>
  <form>
    <label for="name">Name:</label>
    <br />
    <input type="text" id="name" name="name" required autocomplete="on" />
    <br />
    <label for="email">E-mail:</label>
    <br />
    <input type="email" id="email" name="email" required autocomplete="on" />
    <br />
    <label for="messege">Messege :</label>
    <br />
    <textarea rows="10"></textarea>
    <br />
    <label for="gender"><b>Gender : </b></label>
    <br />
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male" required />
    <label for="female"> Female </label>
    <input type="radio" id="female" name="gender" value="female" />
    <label for="other"> Other </label>
    <input type="radio" id="other" name="gender" value="other" />
    <br />
    <label for="interests"><b>Interests :</b></label>
    <br />
    <label for="programming">Programming</label>
    <input type="checkbox" id="programming" name="interests" value="Programming" />
    <label for="design">Design</label>
    <input type="checkbox" id="design" name="interests" value="Design"/>
    <label for="gaming">Gaming</label>
    <input type="checkbox" id="gaming" name="interests" value="Gaming"/>
    <br />
    <br />
    <input type="submit" />
  </form>
  <body></body>
</html>
