<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="ToDoList.css">
    <title>TO DO LIST</title>
</head>
<body>
    <section>
        <nav class="navi">
            <a href="index.html" class="todo">TO DO LIST</i></a>
            <a href="login.html" class="Login">
                <i class="fa-solid fa-right-to-bracket not_animated"></i>
                <i class="fa-solid fa-right-to-bracket fa-beat-fade animated"></i>
            </a>
            <a href="register.html" class="Signup">
                <i class="fa-solid fa-user-plus not_animated"></i>
                <i class="fa-solid fa-user-plus fa-beat-fade animated"></i>
            </a>
            <a href="about.html" class="About">
                <i class="fa-solid fa-circle-info not_animated"></i>
                <i class="fa-solid fa-circle-info fa-beat-fade animated"></i>
            </a>
        </nav>
    </section >
    <section class="bodySection">
        <div class="form-container">
            <h1>Register</h1>
            <form class="register" id="registerForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        
                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                    placeholder="Create a password" required 
                    pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                    title="Must be at least 8 characters long, contain one uppercase letter, one number, and one special character">
        
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" 
                    placeholder="Re-enter your password" required>
        
                <button type="submit" onclick="register()">Register</button>
            </form>
        </div>

    </section>
    
</body>
<script src="./ToDoList.js"></script>
</html>
