<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartenansicht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card-container">
        <div class="card">
            <img src="https://assets.editorial.aetnd.com/uploads/2019/03/topic-london-gettyimages-760251843-feature.jpg" alt="Ort 1" width="150px" height="100px">
            <h2>LONDON</h2>
            <p>Ein wunderschöner Ort zum Entspannen und Genießen.</p>
        </div>
        <div class="card">
            <img src="https://weltreize.com/wp-content/uploads/2021/02/Schloss-Schoenbrunn-Wien-Foto-Imprint-my-Travel-1.jpg" alt="Ort 2" width="150px" height="100px">
            <h2>WIEN</h2>
            <p>Ein toller Ort für Abenteuer und Erkundungen.</p>
        </div>
        <div class="card">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2c/07/a8/2c/caption.jpg?w=1400&h=1400&s=1" alt="Ort 3" width="150px" height="100px">
            <h2>PARIS</h2>
            <p>Perfekt für einen Tagesausflug mit der Familie.</p>
        </div>
        <!-- Weitere Karten hinzufügen -->
    </section>
</body>
</html>
