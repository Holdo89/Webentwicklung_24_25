<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body{
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: green;
            color: aliceblue;
            border: dotted;
        }
        .rot{
            transition: 5s linear;
        }
        .rot:hover{
            width: 300px;
            height: 300px;
            background-color: brown;   
        }
    </style>
</head>
<body>
    <div class="rot"></div>
</body>
</html>
