<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>
      /* Write your CSS Code here */
      .flag {
        background-color: #ce1126;
        height: 600px;
        width: 900px;
        position: relative;
        left: 50vh;
      }
      .flag > p {
        font-size: 5rem;
        text-align: center;
        color: white;
      }
      div > div {
        
        width: 100%;
        height: 250px;
        background-color: #002860;
        position: absolute;
        transition: 3s;
        z-index: 1;
      }
      div > div > p {
        width: 200px;
        height: 200px;
        text-align: center;
        background-color: white;
        border-radius: 50%;
        font-size: 5rem;
        position: absolute;
        translate: 350px -55px;
        transition: 3s;
        z-index: 3;
      }
      div > div > p:hover {
      transform-origin: top;
      transform: rotateX(88deg);
        
      }
      .flag > p:hover + div{
        transform:rotateZ(180deg);
      }
      div>div::after{
        content:"";
        text-align: center;
        width: 200px;
        height: 200px;
        background-image: url(https://hermes.dio.me/articles/cover/8baa0855-4bd5-4abf-a007-48527a7c5859.png);
        background-size: 300px;
        border-radius: 50%;
        position: absolute;
        translate: 350px 25px;
      }
      
    </style>
  </head>

Hinweis 2: Du kannst folgende Farben verwenden #CE1126, #002868
-->

  <body>
    <div class="flag">
      <p>The Flag</p>
      <div>
        <div>
          <p>of Laos</p>
        </div>
      </div>
    </div>
  </body>
</html>
