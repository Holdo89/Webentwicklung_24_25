<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>
      /* Write your CSS Code here */
      .flag {
        background-color: #ce1126;
        height: 600px;
        width: 900px;
        position: relative;
        left: 50vh;
      }
      .flag > p {
        font-size: 5rem;
        text-align: center;
        color: white;
      }
      div > div {
        width: 900px;
        height: 250px;
        background-color: #002860;
        position: absolute;
      }
      div > div > p {
        width: 200px;
        height: 200px;
        text-align: center;
        background-color: white;
        border-radius: 50%;
        font-size: 5rem;
        position: absolute;
        translate: 350px -55px;
      }
      div > div > p:hover {
        transform: rotateX(180deg);
      }
    </style>
  </head>
