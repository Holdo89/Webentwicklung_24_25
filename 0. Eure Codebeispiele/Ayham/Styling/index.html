<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    /* Write your CSS Code here */
    div{
      position: absolute;
      width: 2500px;
      height: 5px;
      border-radius: 20px;
      animation: na1 10s infinite;
    }
    @keyframes na1 {
      0%{
        background-color: aqua;
        

        
      }
      25%{
        background-color: blueviolet;

      }
      50%{
        background-color: bisque;

      }
      75%{
        background-color: brown;

      }
      100%{
        background-color: blue;

      }
    }
    html{
      font-size: 30px;
    }
    body{
        background-color: cornflowerblue;
        background-image: url(https://api.ayamkoding.com/wp-content/uploads/2017/02/css.jpg);
        background-size: cover;
    }
    *{
      color: white;
    }
    .pa{
      color: coral;
    }
    #pa1{
      font-size: xx-large;
    }
    .pa2{
      font-weight: 900;
    }
    #pa3{
      font-family: "Caveat" ;
      font-weight:400;
      
    }
    .pa4{
      text-align: right;
    }
    h1:hover{
      color: brown;
    }

  </style>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="pa">Color</p>
  <p id="pa1">Font Size</p>
  <p class="pa2">Font Weight</p>
  <p id="pa3">Font Family</p>
  <p class="pa4">Text Align</p>
  <div></div>
