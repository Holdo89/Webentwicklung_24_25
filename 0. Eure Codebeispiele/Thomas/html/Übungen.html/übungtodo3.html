<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #28a745;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:wheat;
            border-radius: 0px 0px 770% 0px;
        }

        .todo-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            display: flex;
            margin-top: -400px;
        }

       

        li {
            background: #e3e3e3;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        
        

        
    </style>
</head>
<body>
    <h1>To-Do Liste</h1>
    <div class="todo-container">
        
        <ul id="todo-list">
            <li>Beispiel Aufgabe</li>
        </ul>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Neue Aufgabe...">
            <button onclick="addTask()">+</button>
        </div>
    </div>

    <script>
        function addTask() {
            let input = document.getElementById("todo-input");
            let newTask = input.value.trim(); 

            if (newTask !== "") {
                let ul = document.getElementById("todo-list");

                let li = document.createElement("li");
                li.innerHTML = newTask;
                
                ul.appendChild(li);
                input.value = ""; 
                
                
        }
    }

        
    </script>

</body>
</html>
