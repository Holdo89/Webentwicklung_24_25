<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <style>
        
        

        body {
            background: linear-gradient(135deg, #2E8B57, #20B2AA, #00CED1); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background: #1E3A5F;  
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            color: white;
            overflow-y: auto;
            padding-top: 30px;
           
        }

        h2 {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .input-container input {
            padding: 10px;
            width: 50%; 
            background-color: #ffffff; 
            border: 2px solid #20B2AA;
            border-radius: 6px 0 0 6px;
            outline: none;
            font-size: 16px;
        }

        .input-container button {
            background: #20B2AA;  
            color: white;
            border: none;
            padding: 10px;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .input-container button:hover {
            background: #1E90FF; 
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #DFF6F0;  
            padding: 12px;
            border-radius: 6px;
            margin: 8px 0;
            font-size: 16px;
            color: black;
        }

        .task-item span {
            flex: 1;
            text-align: left;
        }

        .edit-btn, .delete-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s;
        }

        .edit-btn {
            color: #20B2AA;
        }

        .delete-btn {
            color: #FF6347;  
        }

       
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Meine To-Do Liste</h2>
        <div class="input-container">
            <input id="taskInput" type="text" placeholder="Neue Aufgabe...">
            <button onclick="addTask()">‚ûï</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    
    <script>
        function addTask() {
    
    const input = document.getElementById("taskInput");
    const taskText = input.value.trim();  

    
    if (taskText === "") return;

   
    const li = document.createElement("li");
    li.className = "task-item";  

    
    const span = document.createElement("span");
    span.textContent = taskText;  

    // Erstelle den Bearbeiten-Button
    const editBtn = document.createElement("button");
    editBtn.textContent = "‚úèÔ∏è";  
    editBtn.className = "edit-btn";  
    editBtn.onclick = function() {
        const newText = prompt("Bearbeite deine Aufgabe:", span.textContent);
        if (newText !== null && newText !== "") {
            span.textContent = newText;  
        }
    };

    // Erstelle den L√∂schen-Button
    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "‚ùå";  
    deleteBtn.className = "delete-btn"; 
    
    deleteBtn.onclick = function() {
        li.remove();  
    };

    
    li.appendChild(span);
    li.appendChild(editBtn);
    li.appendChild(deleteBtn);

    
    document.getElementById("taskList").appendChild(li);

    
    input.value = "";
}
    </script>
</body>
</html>
