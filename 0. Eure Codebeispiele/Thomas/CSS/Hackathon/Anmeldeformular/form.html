<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldeformular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Anmeldung</h1>
        <form>
            <label for="e-mail" id="Benutzername" Name="e-mail">Benutzername:</label>
            <br>
            <input type="email" id="e-mail" name="e-mail"><br>
            <label for="Passwort" id="PW" Name="Passwort">Passwort:</label><br>
            <input type="email" id="Passwort" name="Passwort">
            <label for="Anmeldung" id="Anme" Name="Anmeldung"></label><br>
            <input type= "submit" id="Anmeldung" value="Anmeldung">
            
            
        </form>
    </div>
</body>
</html>
