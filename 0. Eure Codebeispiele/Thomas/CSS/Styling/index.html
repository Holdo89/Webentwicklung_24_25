<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Properties</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: aqua;
      }
      p{color: aqua;}
      h1:hover {
        color: darkred;
      }
      * {
        color: white;
      }
      h1 {
        color: chartreuse;
      }
      #Color {
        color: darkblue;
      }
      .Font {
        font-size: 1201%;
        color: brown;
      }
      body {
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfdD1J_zoStf_KQUKdV-3fSQfrowVQ-OoAqQ&s);
        background-size: cover;
      }
      #X {
        font-family: Caveat,'Times New Roman', Times, serif;
        font-size: 400%;
        font-weight: 400;
      }
    </style>
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <p id="Color">Color</p>
    <p class="Font">Font Size</p>
    <p style="font-weight: 900">Font Weight</p>
    <p id="X">Font Family</p>
    <p style="text-align: right">Right Align</p>
