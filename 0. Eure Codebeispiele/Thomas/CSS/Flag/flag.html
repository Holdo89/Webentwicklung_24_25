<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>
      .flag {
        background-color: #ce1126;
        width: 900px;
        height: 600px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .flag > p {
        color: white;
        text-align: center;
        font-size: 80px;
        margin-top: 15px;
      }

      .flag div {
        text-align: center;
        background-color: #002868;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 900px;
        height: 330px;
        position: absolute;
        top: 140px;
        font-size: 60px;
      }
      .flag div div {
        position: absolute;
        border-radius: 50%;
        background-color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 200px;
        width: 200px;
      }
      .flag div div p {
        font-size: 70px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-top: 50px;
      }
      
     
      


      /* .flag div div p::before{

          text-align: center;

         }

  </head>
