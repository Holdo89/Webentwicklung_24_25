<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imperial-Fitness </title>
    <link rel="stylesheet" href="register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=crown"
    />
  </head>
  <body>
    <div class="main">
      <h1 class="h1">Imperial-Fitness</h1>
      <div class="container">
        <div class="login-box">
          <input type="text" id="username" placeholder="Username" required />
          <input type="email" id="email" placeholder="Email-Adresse" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <form>
            <p>Geschlecht w√§hlen:</p>
            <input type="radio" id="mann" name="geschlecht" value="mann" required>
            <label for="mann">Mann</label>
            <input type="radio" id="frau" name="geschlecht" value="frau" required>
            <label for="frau">Frau</label>
          </form>
          <button onclick="register()">Registrieren</button>
          <p id="responseMessage"></p>
        </div>
      </div>
    </div>

    <script src="register.js"></script>
  </body>
</html>
