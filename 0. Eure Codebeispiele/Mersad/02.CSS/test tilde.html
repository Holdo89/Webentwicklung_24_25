<html>
  <head>
    <style>
      div ul {
        background-color: gold;
        border: 1px solid gray;
      }
      div ul {
        background-color: red;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div>A div element.</div>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <div>
      <span>
        <ul style="background-color: green">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ul>
      </span>
      The first paragraph.
    </div>
    <div>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
    </div>

    <h2>Another list</h2>
  </body>
</html>
