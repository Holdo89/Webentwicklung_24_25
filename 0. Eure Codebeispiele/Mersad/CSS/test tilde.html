        border: 1px solid gray;
      }

  </head>

    <div>A div element.</div>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>

      <p>The first paragraph.</p>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
    </div>

    <h2>Another list</h2>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
