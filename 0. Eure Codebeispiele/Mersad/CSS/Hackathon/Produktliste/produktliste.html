<!DOCTYPE html>

  <head>

  <body>
    <section class="card-container">
      <div class="card">
        <img
          src="https://i0.wp.com/homeoftravel.de/wp-content/uploads/2024/05/Pliva-Wasserfall-Jajce-3.jpg?fit=683%2C1024&quality=89&ssl=1"
          alt="Ort 1"
        />
        <h2>Ort 1</h2>
        <p>Ein wunderschöner Ort zum Entspannen und Genießen.</p>
      </div>
      <div class="card">
        <img
          src="https://asecretcalledbosnia.com/wp-content/uploads/Lukomir-in-Bosnien.jpg"
          alt="Ort 2"
        />
        <h2>Ort 2</h2>
        <p>Ein toller Ort für Abenteuer und Erkundungen.</p>
      </div>
      <div class="card">
        <img
          src="https://www.ab-in-den-urlaub.de/magazin/wp-content/uploads/2021/10/1634550015_Sebilj-Brunnen-in-der-Altstadt.jpg"
          alt="Ort 3"
        />

        <p>Perfekt für einen Tagesausflug mit der Familie.</p>
      </div>
