<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ToDoList.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>To Do List</title>
  </head>
  <body>
    <h1>To-Do Liste</h1>

    <div id="list-container">
      <div class="item">
        <input type="checkbox" />
        <input class="text" value="Haare waschen" />
        <a>&#x1F58A;</a>
      </div>
      <div class="item">
        <input type="checkbox" />
        <input class="text" value="Lernen" />
        <a>&#x1F58A;</a>
      </div>
      <div class="item">
        <input type="checkbox"">
        <input class="text" value="Staubsaugen" />
        <a>&#x1F58A;</a>
      </div>
      <div class="new item">
        <input type="checkbox" />
        <input class="text" />
        <a>&#x1F58A;</a>
      </div>
    </div>
    <i id="button" class="fas fa-plus-circle"></i>
    <script src="ToDoList.js"></script>
  </body>
</html>
