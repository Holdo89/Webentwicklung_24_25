<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    div {
      height: 300px;
      width: 500px;
    }
    p {
      margin: 0px;
    }
    .blue-box {
      background-color: blue;
    }
    .red-circle {
      background-color: red;
      border-radius: 50%;
      position: absolute;
      width: 200px;
      height: 200px;
      top: 150px;
      left: 250px;
      z-index: -1;

    }
    
    
  </style>
</head>

<body>
  <div class="blue-box"></div>
    <div class="red-circle"></div>
    </div>
  </div>

</body>

</html>
