<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    div {
      text-align: center;
      height: 600px;
      width: 900px;
      background-color: #CE1126;
    }
    .flag {
      font-size: 60px;
      position: absolute;
      color: white;
      
    }
    .flag > p {
      margin: 20px;
    }
   
    
    .flag div {
      background-color: #002868;
      justify-content: center;
      display: flex;
      align-items: center;
      height: 350px;
      width: 900px;
      position: absolute;
      top: 140px;
      font-size: 60px;

    }
      

    .flag div div {
      position: absolute;
      border-radius: 50%;
      background-color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 200px;
      width: 200px;

    }
    
    .flag div div p {
      font-size: 72px;
      font-family: "sans-serif";
      margin-top: 50px;
      color: black;
    }
    
    
    

      

    


    
  </style>
</head>

<!-- 
WICHTIG! Ändere nicht das HTML. Füge keine Klassen/IDs/Elemente hinzu. Nutze dein Wissen über das Kombinieren von Selektoren und die Spezifität von CSS stattdessen.

Hinweis 1: Die Flagge hat Abmessungen von 900px x 600px, und der Kreis ist 200px x 200px groß.

Hinweis 2: Du kannst folgende Farben verwenden #CE1126, #002868
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
