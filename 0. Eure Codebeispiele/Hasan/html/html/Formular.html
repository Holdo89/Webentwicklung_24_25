<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Kontaktieren Sie uns</h1>
      <label for="name">Name:</label> <br />
      <input type="text" id="Name" name="name" required /> <br />
      <label for="Email">Email:</label> <br>
      <input type="text" id="Email" name="Email" required />
      <br />
      <label for="Nachricht">Nachricht:</label><br />
      <textarea type="text" id="Nachricht" name="Nachricht" required></textarea>
      <br />
      <br><label for="Gender">Geschlecht:</label><br />
      <input type="radio" id="Männlich" name="Gender" />Männlich</input>
      <input type="radio" id="Weiblich" name="Gender"  />Weiblich</input>
      <input type="radio" id="Divers" name="Gender" />Divers</input> <br>
      <label for="Interesse">Interesse:</label><br/>
      <input type="radio" id="Programmieren" name="Interesse" />Programmieren</input>
      <input type="radio" id="Design" name="Interesse" />Design</input>
      <input type="radio" id="Gaming" name="Interesse" />Gaming</input> 
      <br> <input type="submit" value="Senden"/>
    </form>
  </body>
</html>
