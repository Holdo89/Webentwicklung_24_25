<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      div {
        display: grid;
        justify-content: center;
        align-items: center;
        color: aliceblue;
        width: 100px;
        height: 100px;
        background: green;
        transition: width 3s linear, height 5s linear, background-color 5s , border-radius 5s ; 
        transition-delay: 0.5s;
      }
      div:hover {
        background-color: red;
        width: 500px;
        height: 500px;
        border-radius: 35%;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
