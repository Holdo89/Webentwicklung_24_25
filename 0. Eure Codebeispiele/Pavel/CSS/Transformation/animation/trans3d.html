<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    div {
      display: flex;
      justify-content: center;
      margin: 250px;
      align-items: center;
      margin: 20px;
      background-color: rgb(30, 182, 93);
      width: 50px;
      height: 50px;
      padding: 20px;
      color: white;
    }
    @keyframes colorChange {
      0% {
        background-color: rgb(0, 255, 21);
      }
      33% {
        background-color: rgb(29, 163, 29);
      }
      66% {
        background-color: rgb(13, 145, 83);
      }
      100% {
        background-color: rgb(4, 82, 28);
      }
    }

    .rotatex {
      animation: colorChange 3s infinite;
    }
    .rotatey {
      animation: colorChange 3s infinite;
    }
    .rotatez {
      animation: colorChange 3s infinite;
    }
    .rotatex:hover {
      transform: rotateX(55deg);
      transition-duration: 1.5s;
    }
    .rotatey:hover {
      transform: rotateY(55deg);
      transition-duration: 1.5s;
    }
    .rotatez:hover {
      transform: rotateZ(-55deg);
      transition-duration: 1.5s;
    }
  </style>
  <body>
    <div class="rotatex">X</div>
    <div class="rotatey">Y</div>
    <div class="rotatez">Z</div>
  </body>
</html>
