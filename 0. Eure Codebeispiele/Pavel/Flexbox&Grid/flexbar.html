<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .navbar {
      background-color: #333;
      padding: 10px;
    }
    .nav-list {
      list-style: none;
      display: flex;
      flex-direction: row;
      color: white;
      gap: 1%;
      justify-content: center;
    }
    .nav-item {
      color: white;
      padding: 15px 20px;
      background-color: #444;
      border-radius: 5px;
      cursor: progress;
    }

    .nav-item:hover {
      background-color: #555;
    }
    @media (max-width: 600px) {
      .nav-list {
        flex-direction: column;
        align-items: center;
      }
      .nav-item {
        margin: 5px 0;
      }
    }

    /*css code hier einfügen und HTML sonst nicht ändern*/
  </style>
  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item">Home</li>
        <li class="nav-item">About</li>
        <li class="nav-item">Services</li>
        <li class="nav-item">Contact</li>
      </ul>
    </nav>
  </body>
</html>
