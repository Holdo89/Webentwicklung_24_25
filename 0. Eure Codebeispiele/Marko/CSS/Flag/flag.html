<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>

    .flag {
      background-color:#CE1126 ;
      border: 1px solid black;
      position: static;
      width: 900px;
      height: 600px;
    
    
    } div p {
      color: white;
      font-size: 5rem;
      position: relative;
      margin: 0px;
      text-align: center;

    } div div p {
      color: black;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      left: 350px;
      top: 200px;
    } 
    div div div {
      background-color:#002868;
      margin-top: 50px;
      width: 900px;
      height: 300px;

    }



    
      

    
    
    
  </style>
</head>

<!-- 
WICHTIG! Ändere nicht das HTML. Füge keine Klassen/IDs/Elemente hinzu. Nutze dein Wissen über das Kombinieren von Selektoren und die Spezifität von CSS stattdessen.

Hinweis 1: Die Flagge hat Abmessungen von 900px x 600px, und der Kreis ist 200px x 200px groß.

Hinweis 2: Du kannst folgende Farben verwenden #CE1126, #002868
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
