<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todoo.css" />
    <title>ToDooList</title>
  </head>
  <body>
    <section class="todolist">
      <h1 class="header">To Do List</h1>
      <div class="lists">
        <div><input type="checkbox" /><input value="Essen" type="text" /></div>
        <div>
          <input type="checkbox" /><input value="Dominik nerven" type="text" />
        </div>
        <div>
          <input type="checkbox" /><input value="Schlafen" type="text" />
        </div>
        <div>
          <input class="klick" type="text" placeholder="Neue To Do?"/>
          <br />
          <input class="button" value="Klick!" type="button" />
        </div>
      </div>
    </section>
    <script src="todoo.js"></script>
  </body>
</html>
