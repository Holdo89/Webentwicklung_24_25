<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todoo.css" />
    <title>ToDooList</title>
  </head>
  <body>
    <section class="todolist">
      <h1 class="header">To-Do List</h1>
      <div class="lists">
        <p>
          <input class="newText" type="text" placeholder="Another To-Do?" />
        </p>
        <div>
          <input type="checkbox" />
          <input type="text" value="Essen" />
        </div>
        <div>
          <input type="checkbox" />
          <input type="text" value="Dominik nerven" />
        </div>
        <div>
          <input type="checkbox" />
          <input type="text" value="Schlafen" />
        </div>
        <div class="buttons">
          <input class="klick" type="button" value="New" />
          <input class="delete" type="button" value="Delete" />
        </div>
      </div>
    </section>
    <script src="todoo.js"></script>
  </body>
</html>
