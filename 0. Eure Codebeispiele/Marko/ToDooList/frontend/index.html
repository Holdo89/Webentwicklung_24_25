<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todoo.css" />
    <title>ToDooList</title>
  </head>
  <body>
    <section class="todolist">
      <h1 class="header">To-Do List</h1>
      <div id="todo" class="lists">
        <p>
          <input id="newText" class="newTexts" type="text" placeholder="Another To-Do?" />
        </p>
      </div>
      <p class="buttons">
        <input id="newAdd" class="klick" type="button" value="New" />
        <input class="delete" type="button" value="Delete" />
      </p>
    </section>
    <script src="todoo.js"></script>
  </body>
</html>
