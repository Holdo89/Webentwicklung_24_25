<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Beispiel</title>
    <style>
      body {
        margin: 0px;
      }
      .container {
        height: 100vh; /* Höhe des Containers auf gesamte Bildschirmhöhe setzen */
        padding: 10px;
        display: flex;
        justify-content: space-around;
        gap: 10px;
        align-items: center;
      }
      .box {
        background-color: #007bff;
        color: white;
        width: 50px;
        height: 20px;
        padding: 20px;
        border-radius: 10%;
      }
      @media (max-width: 600px) {
        .container {
          flex-direction: column;
          justify-content: start;
          align-items: center;
          gap: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </body>
</html>
