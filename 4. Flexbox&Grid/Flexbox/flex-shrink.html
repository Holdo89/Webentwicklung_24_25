<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Beispiel</title>
    <style>
      body {
        margin: 0px;
      }
      .container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        gap:10px;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .box {
        padding: 30px;
        background-color: #007bff;
        color: white;
        width: 200px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" style="flex-shrink: 3;">Box 1</div>
      <div class="box" style="flex-shrink: 1;">Box 2</div>
      <div class="box" style="flex-shrink: 1;">Box 3</div>
    </div>
  </body>
</html>
