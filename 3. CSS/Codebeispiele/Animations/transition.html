<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Transition mit Verzögerung</title>
<style>
  .box {
    width: 100px;
    height: 100px;
    background-color: #4CAF50;
    transition: background-color 0.5s ease, transform 0.5s ease;
    transition-delay: 1s; /* Verzögert die Animation um 1 Sekunde */
  }

  .box:hover {
    background-color: #FF5722; /* Ändert die Hintergrundfarbe beim Hover */
    transform: scale(1.2); /* Vergrößert das Element */
  }
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>
